<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <title>Formulario</title>
</head>
<body>
<div class="page">

<header>
    <h1>Crie  e compartilhe seu evento.</h1>
    <p>O primeiro passo, é preencher esse fomulário de inscrição</p>
</header>

<form id="my-form">

<fieldset>

   <div class="fielset-wrapper">

      <legend>Informações do Evento</legend>

         <div class="input-wrapper">
            <label for="Event-Tittle">Título do Evento <span>(mínimo 8 caracteres)</span> </label>
            <input 
               type="text" 
               id="Event-Tittle"
               required
               minlength="8"
               >
         </div>  

         <div class="input-wrapper">
            <label for="Event-Link">Link do Evento <span>(comece com https://)</span> </label>
            <input type="url" id="Event-Link">
         </div>

         <div class="input-wrapper">
            <label for="Event-Contact">Whatsapp para contato<span>(somente números)</span> </label>
            <input type="number" id="Event-Contact">
         </div>

         <div class="input-wrapper">
            <label for="Event-Extra">Informações extras</label>
            <textarea id="Event-Extra" ></textarea>
         </div>

         <div class="input-wrapper">
            <label for="Event-Category">Categoria</label>
            <select id="Evente-Category">
               <option value="Almoço">Almoço</option>
               <option value="Jantar">Jantar</option>
            </select>
         </div>

   </div>
</fieldset>

<fieldset>

   <div class="fielset-wrapper">
      <legend>Privacidade</legend>
   

      <div class="input-wrapper">
         <label for="Event-D">Email do administrador <span>(digite um email valido)</span> </label>
         <input type="email" id="Event-Email">
      </div>  

      <div class="input-wrapper">
         <label for="Event-Password">Senha de acesso para os participantes<span>(mínimo 8 caracteres)</span> </label>
         <input 
         type="password" 
         id="Event-Password"
         required
         minlength="8"
         >
      </div>  

      <div class="checkbox-wrapper">
         <input type="checkbox" id="Event-Private">
         <label for="Event-Private">Evento Privado</label>
      </div>
   </div>

</fieldset>

<fieldset>

   <div class="fielset-wrapper">
      <legend>Dia e hora</legend>
   
     <div class="column-3">
   
        <div class="input-wrapper">
           <label for="Event-Date">Data</label>
           <input type="date" id="Event-Date">
        </div>  
     
        <div class="input-wrapper">
           <label for="Event-Begin">Das</label>
           <input type="time" id="Event-Begin">
        </div>
     
        <div class="input-wrapper">
           <label for="Event-End">Até</label>
           <input type="time" id="Event-End">
        </div>
   
     </div>
   </div>


</fieldset>
</form>

<footer> 
   <input 
   class="button"
   type="submit" 
   form="my-form"
   value="Salvar Evento">
</footer>



</body>
</html>
